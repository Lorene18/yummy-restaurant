{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Meet Our Chefs</h2>

    <div class="row g-4">
      {% for chef in chefs %}
      <div class="col-md-4">
        <div class="card shadow-sm">
          {% if chef.photo %}
            <img src="{{ chef.photo.url }}" 
            class="card-img-top object-fit-cover" 
            style="height: 250px; width: 100%; border-radius: 5px; object-position: top;" 
            alt="{{ chef.name }}">

          {% endif %}
          <div class="card-body text-center">
            <h5 class="card-title">{{ chef.name }}</h5>
            <p class="text-muted">{{ chef.role }}</p>
            <p>{{ chef.bio }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</section>
{% endblock %}
