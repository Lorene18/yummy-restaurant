<!-- templates/navbar.html -->
<header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container position-relative d-flex align-items-center justify-content-between">

    <!-- Logo -->
    <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto me-xl-0">
      <h1 class="sitename">Treats Avenue</h1>
    </a>

    <!-- Navigation Menu -->
    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'menu' %}">Menu</a></li>
        <li><a href="{% url 'chefs' %}">Chefs</a></li>
        <li><a href="{% url 'gallery' %}">Gallery</a></li>

        <!-- Dropdown (optional - keep or remove) -->
        <li class="dropdown">
          <a href="#"><span>More</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
          <ul>
            <li><a href="#">Option 1</a></li>
            <li><a href="#">Option 2</a></li>
            <li><a href="#">Option 3</a></li>
          </ul>
        </li>
      </ul> 
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <!-- Right Side: Book Table + Auth Buttons -->
    <div class="d-flex align-items-center gap-2">
      {% if user.is_authenticated %}
        <span class="text-white me-2">Hi, {{ user.get_full_name|default:user.username }}!</span>
        <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm">Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
      {% else %}
       
        <a class="btn-getstarted ms-2" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>

  </div>
</header>
